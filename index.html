<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="modal">
      <form>
        <h1>Tic-Tac-Toe</h1>
        <div class="first-player-name">
          <label for="first-name">First player's name</label>
          <input required type="text" id="first-name" value="Player One" />
        </div>
        <div class="second-player-name">
          <label for="second-name">Second player's name</label>
          <input required type="text" id="second-name" value="Player Two" />
        </div>
        <button>Start</button>
      </form>
    </div>
    <div class="container">
      <div class="turn">X's turn</div>
      <div class="board">asd</div>
      <button class="button-restart hide">Restart</button>
    </div>
  </body>
</html>
